<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
          integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="icon" href="%sveltekit.assets%/favicon.png"/>
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png"/>
    <link rel="stylesheet" href="%sveltekit.assets%/chota.min.css"/>

    <meta name="viewport" content="width=device-width"/>
    %sveltekit.head%
    <style>
        :root {
            /*--bg-color: #191b22;*/
            --bg-color: #2a2e3b;
            --bg-secondary-color: #131316;
            --font-color: #f5f5f5;
            --color-grey: #ccc;
            --color-darkGrey: #555;
            --color-primary: #bcbdff;
            --grid-maxWidth: 100rem;
        }
        .beta, .claim {
            font-size: 40%;
            color: var(--color-darkGrey);
        }

        footer {
            font-size: 70%;
        }
        .tabs>a.active {
            color:var(--font-color)
        }

        ul.top_links, ul.top_toots {
            list-style: none;
            padding: 0;
        }

        ul.top_links > li, ul.top_toots > li {
            background-color: var(--bg-secondary-color);
        }

        ul.top_links > li a {
            display: flex;
        }

        ul.top_links > li a:hover,
        ul.top_toots > li a:hover {
            background-color: #222;
        }

        div.link_image {
            flex: 0 0 80px;
            position: relative;
            margin-right: 4px;
        }

        div.link_image img {
            border-top-left-radius: 8px;
        }
        div.link_text {
            flex: 1 1 auto;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        div.link_text .link_title {
            /*white-space: nowrap*/
        }

        div.link_text .link_description {
            /*white-space: nowrap;*/
            hyphens: auto;
            text-overflow: ellipsis;
            color: var(--font-color);
            overflow: hidden
        }
        div.link_text .provider_name {
            color:var(--color-darkGrey);
            white-space: nowrap;

        }

        ul.top_links > li,
        ul.top_toots > li {
            border: 1px solid var(--color-darkGrey);
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .shared_bar, div.link_details {
        }
        span.quote, .shared_bar i, .shared_bar img {
            margin-top:auto;
            margin-bottom:auto;
            padding-left:4px;
        }

        a.shared_bar:hover {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .shared_bar {
            overflow:hidden;
            padding-bottom: 4px; 
	    padding-top: 4px}

        ul.top_links > li a:hover div.shares {
            background-color: var(--bg-secondary-color);
        }

        div.shares {
            border: 1px solid var(--color-darkGrey);
            position: relative;
            width: 2em;
            height: 2em;
            text-align: center;
            vertical-align: middle;
            color: var(--font-color);
            border-radius: 4px;
        }

        div.shares, div.link_details {
            margin-left: 8px
        }

        img.linker_avatar {
            height: 2em;
        }
        img.tooter_avatar {
            height: 3em;
        }
        img.linker_avatar, img.tooter_avatar {
            border-radius: 2px;
            margin-left: 4px;
        }
        div.link_details {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .shared_bar i, div.collapse i {
            font-size: 2em;
            color: var(--color-darkGrey);
            margin-left:4px;
        }

        div.link_details i {
            color: var(--color-darkGrey);
            font-size: 2em;
        }
        div.link_details .toots {
            vertical-align: top;
        }
        div.link_details .toots {
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .quote {
            position: relative;
            font-size: 80%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: var(--font-color);
            line-height: 2em;
        }
        ul.top_toots > li {
            padding: 10px;
            overflow: hidden;
        }
        ul.top_toots > li > a {
            color: var(--font-color)
        }
        div.toot_media img {
            margin-left: 1em;
        }
        span.tooter_acct, span.toot_date, span.interactions {
            color: var(--color-darkGrey)
        }
        a.toot_credits {
            display: flex;
        }
        div.tooter_name_acct {
            margin-left: 0.5em;
        }
        a:hover:not(.button) {
            opacity: 100%;
        }

    </style>
</head>
<body data-sveltekit-preload-data="hover">
<div class="container">
    <h1>Quintessence<sup class="beta">&nbsp;&beta;</sup> <span class="claim">Your Timeline &ndash; Distilled</span></h1>
    <div style="display: contents">%sveltekit.body%</div>
    <footer>
        Quintessence was made by <a rel="me" href="https://mastodon.uno/@ctbk">ctbk</a>;
        follow <a rel="me" href="https://mastodon.uno/@quintsns">quintsns</a> for news & updates.
    </footer>
</div>
</body>
</html>
